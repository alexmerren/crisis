<body>
    <section class="header"> 
        <h1 id="header__logo">Help Me Have A Crisis</h1>
        <div id="header__verticalbar"></div>

            <p>When were you born?</p><input type="date" id="header__dateInput" />
            <button type="button" onclick="Index_DisplayAgeAndCalendar()">Submit</button>

    </section>
    <section id="index__content">
        <p>You are currently <b id="index__content__age"></b> years old. Here's what that looks like in weeks:</p>
        <div id="index__content__calendar"></div>
    </section>

        <p>Stolen from <a href="https://shop-us.kurzgesagt.org/products/lifespan-calendar-poster">Kurzgesagt</a></p>
